name: CI

on:
  push:
    branches: ["master"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt ruff

      - name: Lint (ruff)
        run: ruff check backend/app

      - name: Run backend tests
        env:
          PYTHONPATH: backend
        run: pytest backend/tests

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  e2e:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps & seed
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          python scripts/seed_data.py

      - name: Start API
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
        working-directory: backend

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Start frontend preview
        working-directory: frontend
        run: |
          nohup npm run preview -- --host 0.0.0.0 --port 4173 > preview.log 2>&1 &

      - name: Wait for services
        run: |
          npx wait-on http://127.0.0.1:8000/health http://127.0.0.1:4173

      - name: Install Playwright deps
        working-directory: tests/e2e
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          E2E_BASE_URL: http://127.0.0.1:4173
        run: npm run test:e2e

  docker-image:
    needs: [backend, frontend, e2e]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/aq-code-platform-backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/backend.Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
